  <div class="container px-0">
    <nav class="navbar navbar-light bg-white navbar-expand-xl">
      <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="navbar-brand">
        <h1 class="text-primary display-6">Pickled Veggies</h1>
      </a>
      <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars text-primary"></span>
      </button>
      <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
        <div class="navbar-nav mx-auto">
          <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="nav-item nav-link active">Trang
            chủ</a>
          <a [routerLink]="['/shop']" routerLinkActive="router-link-active" class="nav-item nav-link">Sản phẩm</a>
          <a [routerLink]="['/cart']" routerLinkActive="router-link-active" class="nav-item nav-link">Giỏ hàng</a>
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
            <div class="dropdown-menu m-0 bg-secondary rounded-0">
              <a href="/cart" class="dropdown-item">Giỏ hàng</a>
            </div>
          </div>
        </div>
        <div class="d-flex m-3 me-0 text-center">
          <button class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4  my-auto"
            data-bs-toggle="modal" data-bs-target="#searchModal">
            <i class="fas fa-search text-primary"></i>
          </button>
          <a href="/cart" class="position-relative me-4 my-auto">
            <i class="fa fa-shopping-bag fa-2x"></i>
            <!-- <span
              class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
              style="top: -5px; left: 15px; height: 20px; min-width: 20px" id="cartItemCount">2</span> -->
          </a>

          <a *ngIf="!isLogin" [routerLink]="['account/login']" routerLinkActive="router-link-active" class="my-auto beginLogin">
            <i class="fas fa-user fa-2x"></i>
          </a>

          <div *ngIf="isLogin" class="nav-item dropdown afterLogin my-auto row">
            <div class="nav-link dropdown-toggle col-12" data-bs-toggle="dropdown">
              <a href="" class="my-auto">
                <img  class="rounded img-fluid" *ngIf="isLogin.user.img && isLogin.user.img!='null'" style="max-width: 50px; object-fit: cover;"
                  src="http://localhost:3000/images/{{isLogin.user.img}}" id="user-info-img" alt="avt">
                <span *ngIf="isLogin.user.img== 'null'" id="user-info-name">{{isLogin.user.name}}</span>
              </a>
            </div>
            <div class="dropdown-menu m-0 bg-secondary rounded-0 col-12">
              <a href="#" class="dropdown-item">Trang cá nhân</a>
              <a (click)='onLogout()' class="dropdown-item btn btn-danger">Đăng xuất</a>
              <a *ngIf="isLogin && isAdmin" [routerLink]="['/admin/products-list']"
                routerLinkActive="router-link-active" class="dropdown-item isAdmin">Quản trị</a>
            </div>
          </div>

        </div>
      </div>
    </nav>
  </div>
</div>
